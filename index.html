<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Cases</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Верхняя панель (общая) -->
    <div class="header">
        <button id="backBtn" class="back-btn hidden">⬅ Меню</button>
        <div class="balance-box">💰 <span id="balance">5000</span></div>
    </div>

    <!-- ЭКРАН 1: ГЛАВНОЕ МЕНЮ -->
    <div id="menuScreen" class="container">
        <h1 class="app-title">МАГАЗИН КЕЙСОВ</h1>
        <div class="cases-grid" id="casesGrid">
            <!-- Сюда JS добавит кейсы -->
        </div>
    </div>

    <!-- ЭКРАН 2: РУЛЕТКА (Скрыт по умолчанию) -->
    <div id="gameScreen" class="container hidden">
        <img id="currentCaseImg" src="" class="case-preview" alt="Case">
        <h2 id="currentCaseName">Название кейса</h2>
        <div class="price-tag">Цена: <span id="currentCasePrice">0</span> 💰</div>

        <!-- Окно рулетки -->
        <div class="roulette-window">
            <div class="center-line"></div>
            <div class="roulette-track" id="track"></div>
        </div>

        <button id="spinBtn" class="main-btn">ОТКРЫТЬ</button>
    </div>

    <!-- Всплывающее окно выигрыша -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 class="win-title">ВЫПАЛ ПРЕДМЕТ!</h3>
            <div class="glow-bg">
                <img id="winImage" src="" alt="Item">
            </div>
            <h2 id="winName">Название</h2>
            <p>Рыночная цена: <span id="winPrice" class="gold-text">0</span> 💰</p>
            
            <div class="modal-buttons">
                <button id="btnSell" class="btn-sell">ПРОДАТЬ</button>
                <button id="btnKeep" class="btn-keep">В ИНВЕНТАРЬ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
